subscription MessageSeenSubscription($channelId: String!) {
  messageSeen(channelId: $channelId) {
     _id
    sender {
      _id
      lastName
      firstName
      isActive
      username
    }
    receiver {
       _id
      lastName
      firstName
      isActive
      username
    }
    TextMessage
    createdAt
    senderId
    receiverSeen
    receiverID
    channelID
  }
}