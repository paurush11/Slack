query Me {
  Me {
    user {
       username
    lastName
    email
    _id
    firstName
    channels {
      _id
      Name
      IconName
      Description
    }
    messagesReceived {
      _id
      TextMessage
      receiverSeen
    }
      posts {
        _id
      }
      comments {
        _id
      }
    }
    success
    resolverError {
      message
      code
      detail
      name
    }
    error {
      message
      item
    }
  }
}